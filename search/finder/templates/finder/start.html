{% extends 'finder/base.html' %}
{% block content %}
	<div class="container">
        <div class="image"></div>
        <input type="text" id="search" placeholder="Search..." onkeypress="return search(event)"><br>
        <input type="text" id="index" placeholder="Index..." onkeypress="return index(event)"><br>
    </div>

    <script>
		function search(e) {
            if (e.keyCode == 13) {
                window.location = "http://127.0.0.1:8000/search/?request=" + encodeURIComponent(e.target.value);
            }           
        }


        function index(e) {
            if (e.keyCode == 13) {
                window.location = "http://127.0.0.1:8000/index/?link=" + encodeURIComponent(e.target.value);
            }           
        }
	</script>
{% endblock content %}
