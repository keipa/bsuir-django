
{% load staticfiles %}
{% block content %}
	<div class="container">
        <div class="image"></div>
		<h2>Sukhov Search Engine</h2>
        <p>Searching/Indexing for:</h2>
        <input type="text" id="text1" id="inp" onkeypress="return runSearchScript(event)"><br>

		<link rel="stylesheet" href="{% static 'css/main1.css' %}">

    </div>

    <script>
		function runSearchScript(e) {
            if (e.keyCode == 13) {
    window.location = "http://127.0.0.1:8000:/search/?request=" + encodeURIComponent(event.target.value);
}
        }
	</script>



{% endblock content %}
